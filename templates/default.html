<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Akshay Shah :: $title$</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Thoughts from a physician-turned-data scientist.">
    <meta name="author" content="Akshay Shah">
    <meta name="robots" content="index, follow">

    <!-- Styles -->
    <link href="/style.css" rel="stylesheet">

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
  </head>

  <body>
    <div id="top-spacer" class="visible-desktop"></div>
    $body$

    <!-- Javascript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
    <script src="/js/bootstrap-collapse.js"></script>
    <script src="/js/timeago.js"></script>

    <script type="text/javascript">
      // Google Analytics
      var _gaq = _gaq || [];
      _gaq.push(['_setAccount', 'UA-33889701-1']);
      _gaq.push(['_setDomainName', 'datahackermd.com']);
      _gaq.push(['_setAllowLinker', true]);
      _gaq.push(['_trackPageview']);

      (function() {
        var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
        ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
        var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
      })();

      // Misc. DOM-ready block  
      $(document).ready(function() {
        // Activate collapsing elements, including nav bar
        $('.collapse').collapse();
        // Analytics for various follow-type activities
        $('.rss-link').click(function(){
          _gaq.push(['_trackEvent', 'follow', 'rss']);
        });
        $('.twitter-link').click(function(){
          _gaq.push(['_trackEvent', 'follow', 'twitter']);
        });
        $('time.timeago').timeago();
      });
    </script>
  </body>
</html>
